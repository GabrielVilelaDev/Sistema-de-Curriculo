{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Estilos customizados para esse template -->
    <link href="{% static 'css\main.css' %}" rel="stylesheet">
    <link href="{% static 'css\signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'do_login' %}" method="POST"> {% csrf_token %}
        <a href="{% url 'home' %}">
      <img class="mb-4" src="{% static 'images/logo-azul-semfundo.png' %}" alt="" width="272" height="272">
        </a>
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <input type="" class="form-control" placeholder="Login" required autofocus name="login">
      <input type="password" class="form-control" placeholder="Senha" required name = "senha">
      <button type="" class="btn btn-cor">Login</button>
       <a href="{% url 'cadastrar' %}"><button type="button" class="btn btn-cadastro-cor">Cadastre-se</button></a>
        <div style="margin-top: 30px">
            {% for message in messages %}
                <div class="alert alert-danger">
                <p>Erro! {{ message }}</p>
                </div>
            {% endfor %}
        </div>
        <p class="mt-5 mb-3 text-muted">Copyright © 2021 - Todos os direitos reservados.</p>
    </form>

    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
