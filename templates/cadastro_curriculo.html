{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Estilos customizados para esse template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'js/utilitarios.js' %}"></script>
    <!-- Estilos customizados para esse template -->
  </head>
 <body class="d-flex flex-column h-100">


    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #031059">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div style="margin-right: 50px">
            <img src="{%static 'images/branca-logo-semfundo.png' %}" class="img-fluid">
            </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/do_logout/">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center campo-cadastro-main">
        <form action="{% url 'cadastro_curriculo' %}" method="POST"> {% csrf_token %}
            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                </div>
                <div class="mb-3">
                  <label for="foto" class="form-label">Foto:</label>
                  <input class="form-control" type="file" id="foto" name="foto">
                </div>
            </div>

            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3">
                  <label for="cel" class="form-label">Celular:</label>
                  <input type="tel" class="form-control" id="cel" placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" name="celular">
                </div>
                <div class="mb-3">
                  <label for="mail" class="form-label">Email:</label>
                  <input class="form-control" type="email" placeholder="E-mail" id="mail" name="email">
                </div>
                <div class="mb-3">
                  <label for="linkedin" class="form-label">Linkedin:</label>
                  <input class="form-control" type="text" placeholder="Linkedin" id="linkedin" name="linkedin">
                </div>
                <div class="mb-3">
                  <label for="site" class="form-label">Site/github:</label>
                  <input class="form-control" type="text" placeholder="Site"  id="site" name="site">
                </div>
            </div>

            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3">
                  <label for="perfil" class="form-label">Perfil</label>
                  <textarea class="form-control" id="perfil" rows="3" placeholder="Perfil" name="perfil"></textarea>
                </div>
            </div>

            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3" id="Habilidades">
                  <label for="habilidades" class="form-label">Habilidades</label><button class="btn" onclick="adicionar('Habilidades')"><img src="{% static 'images/add.png' %}"></button>
                    <button class="btn" onclick="removercampo('Habilidades')"><img src="{% static 'images/remove.png' %}"></button>
                    <input class="form-control" type="text" placeholder="Habilidades" name="Habilidades">
                </div>
            </div>

            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3" id="Objetivos">
                  <label for="objetivos" class="form-label">Objetivos</label><button class="btn" onclick="adicionar('Objetivos')"><img src="{% static 'images/add.png' %}"></button>
                    <button class="btn" onclick="removercampo('Objetivos')"><img src="{% static 'images/remove.png' %}"></button>
                    <input class="form-control" type="text" placeholder="Objetivos" name="Objetivos">
                </div>
            </div>
            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3">
                  <label for="resumo" class="form-label">Resumo Profissional</label>
                  <textarea class="form-control" id="resumo" rows="3" placeholder="Resumo Profissional" name="resumo"></textarea>
                </div>
            </div>
            <div class="col-12 campo-cadastro-curriculo">
                <div class="mb-3" id="Formacao">
                  <label for="academica" class="form-label">Fromação Acadêmica</label><button class="btn" onclick="adicionar('Formacao')"><img src="{% static 'images/add.png' %}"></button>
                    <button class="btn" onclick="removercampo('Formacao')"><img src="{% static 'images/remove.png' %}"></button>
                    <input class="form-control" type="text" placeholder="Formacao" name="Formacao">
                </div>
            </div>
            <button class="btn btn-cor" type="submit" style="margin-bottom: 10px"> Salvar</button>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>

  </body>
</html>
